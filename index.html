<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- site information for SEO -->
    <title> AVADA | CLASSIC SHOP</title> <!-- titolo pagina-->
     <!-- <link rel="canonical" href="">  sito madre -->
    <!-- <link rel="icon" href="img/">  icona del sito-->
    <meta name="description" content=" classic shop, boolean"> <!-- descrizione SEO-->
    <meta name="keywords" content=" shop classico "> <!-- parole chiave-->
    <meta name="author" content=" Pier Luca Mario Dussich">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- collegamenti al CSS  -->

    <!-- BOOSTRAP 4.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- FONT AWESOME 4.0 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONT  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- collegamenti al JS -->

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- LINK TO AXIOS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script> -->
    <!-- JS -->
    <script src="js/data.js" charset="utf-8"></script>


  </head>
  <body>
    <div id="root">
      <!-- header due righe: prima riga social icons, shopping menu  -->
      <header>
        <!-- prima riga  -->
        <div class="divider">
          <nav class="secondary_nav ">
            <div class="container">
              <div class="row  ">
                <div class="col-2 d-flex justify-content-start align-items-center">
                  <div class="social_icon d-flex justify-content-center align-items-center"
                       v-for='icon in icons'>
                    <a :href="icon.src">
                      <i :class='icon.class'></i>
                    </a>
                  </div>
                </div>
                <div class=" col-10 d-flex justify-content-end align-items-center">
                  <div class="cart_menu d-flex justify-content-center align-items-center">
                    <ul class=" d-flex justify-content-center align-items-center flex-nowrap "
                        v-for='link in cartLinks '>
                      <li class="d-flex ">
                         <a :href="'www.avada.it'+link.src">
                            <i :class='link.iconclass'></i>
                            <span>{{link.name}}</span>
                            <i :class="link.arrowclass"></i>
                         </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <!-- seconda riga  -->
        <nav id="nav" :class='{sticky:activeNav}' class="main_nav   d-flex align-items-center">
            <div class="container " >
              <div class="row  " :class="toggleNavClass()">
                <div class="col-2 d-flex justify-content-start align-items-center">
                  <div class="logo d-flex justify-content-center align-items-center">
                    <img src="img/logo2x.png" alt="avada classi shop">
                  </div>
                </div>
                <div class=" nav_box  col-10 d-flex justify-content-end align-items-center">
                  <div class="nav_menu d-flex justify-content-center align-items-center">
                    <ul class="d-flex justify-content-center align-items-center flex-nowrap"
                         v-for='link in navLinks'
                         :class="link.clicked">
                      <li>
                        <a :href="'www.avada.it/'+ link.src">
                        <span>{{link.name}}</span>
                        <i :class="link.arrowclass"></i>
                        </a>
                      </li>
                    </ul>
                    <button class="button_first"type="button" name="button"> SHOP NOW !</button>
                    <a href="#"><i class="fas fa-search"></i></a>
                  </div>
                </div>
              </div>
            </div>
        </nav>
      </header>

      <!-- slider -->
      <section class="slider d-flex align-items-center">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner"
                 v-for="slide in slider">
               <div class="carousel-item active"
                    :class="">
                   <img :src="slide.src" class="d-block w-100" :alt="slide.name">
                   <div class="carousel-caption d-none d-md-block">
                      <h2>{{slide.title}}</h2>
                      <p>{{slide.subtitle}}</p>
                      <div v-if="slide.secondButton != '' ">
                        <button class="slider_button"type="button" name="button">{{slide.firstButton}}</button>
                        <button class="slider_button"type="button" name="button">{{slide.secondButton}}</button>
                      </div>
                      <div v-else class="buttons">
                        <button class="slider_button"type="button" name="button">{{slide.firstButton}}</button>
                      </div>
                   </div>
               </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
      </section>

    </div>
  <!-- JS -->
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
